services:
  drugdb:
    image: postgres
    restart: on-failure
    env_file:
      - .env
    volumes:
      - ../data/DrugDatabase:/docker-entrypoint-initdb.d

  cron:
    depends_on:
      - drugdb
    restart: on-failure
    env_file: 
      - cron.env
    build: 
      context: ../scheduler
      dockerfile: ../scheduler/cron.dockerfile
    volumes:
      - ./firebase-config.json:/app/firebase-config.json

  be: 
    depends_on:
      - drugdb
    restart: on-failure
    env_file:
      - backend.env
    build:
      context: ../drugapi
      dockerfile: ../drugapi/backend.dockerfile
    ports:
      - "8080:8080"

  ngrok:
      image: ngrok/ngrok:latest
      depends_on:
        - be
      command:
        - "http"
        - "http://host.docker.internal:8080"
      env_file:
        - .env
      ports:
        - 4040:4040
